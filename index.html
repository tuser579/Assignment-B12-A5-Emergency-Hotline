<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>

    <!-- add favicon -->
    <link rel="icon" type="image/x-icon" href="assets/logo-dark.png" />

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- navbar section -->
    <section class="ml-3 sm:ml-7 mr-3 sm:mr-7">
        <div class="navbar">
            <div class="flex-1 flex items-center gap-1.5 sm:gap-1.5">
                <img class="h-12 w-12" src="assets/logo.png" alt="Logo" />
                <p class="text-lg font-bold text-[1rem] text-green-700 w-1 sm:w-3 mr-3">Emergency Service</p>
            </div>
            <div class="flex-none flex gap-0.5 sm:gap-2">
                <!-- love button for nav -->
                <button  class="bg-[#41ff6b1a] flex items-center p-1 pl-3 pr-3 rounded-[2rem] gap-2 text-[0.8rem] font-semibold">
                    <p id="love-cnt" class="font-bold">0</p><img class="h-5 w-5" src="assets/heart.png" alt="">
                </button>
                <!-- coin button for nav -->
                <button class="bg-[#41ff6b1a] flex items-center p-1 pl-3 pr-3 rounded-[2rem] gap-2 text-[0.8rem] font-semibold">
                    <p id="coin-count" class="font-bold">100</p><img class="h-4.5 w-4.5" src="assets/coin.png" alt="">
                </button>
                <!-- copy count button  -->
                <button class="h-10 text-white bg-green-800 flex items-center p-1 pl-3.5 pr-3.5 rounded-[2rem] gap-2 text-[0.8rem]">
                    <p id="copy-btn" class="font-semibold">0</p>
                    <p>Copy</p>
                </button>
            </div>
        </div>
    </section>

    <!-- navbar down section -->
    <section class="bg-gradient-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100% text-white p-[1rem] text-center flex flex-col items-center gap-5 sm:gap-3">
        <img class="w-20  sm:w-25" src="assets/logo-dark.png" alt="">
        <h1 class="text-[1.5rem] sm:text-[2rem] font-bold">Emergency Service Directory</h1>
        <p class="mt-[0rem] text-[0.8rem] sm:text-[1rem]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>

</body>

</html>
